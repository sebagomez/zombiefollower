name: Docker build

on:
  push:
    branches:
    - main
    paths:
    - src/**
    - .github/workflows/docker-build.yml

env:
  config: Release

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.5.0
    
    - name: Install XMLLint
      run: sudo apt-get update && apt-get install libxml2-utils
    
    - name: Get tagname
      run: echo "build_number=$(xmllint --xpath 'string(//Version)' ./src/zombiefollower.csproj)" >> $GITHUB_ENV
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: sebagomez
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker images
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sebagomez/zombiefollower:latest,sebagomez/zombiefollower:${{ env.build_number }}
        add_git_labels: false
        path: ./